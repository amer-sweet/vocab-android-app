- name: Grant execute permission for gradlew
  run: chmod +x ./gradlew

- name: Run unit tests
  run: ./gradlew test

- name: Build with Gradle
  run: ./gradlew assembleDebug

- name: Upload APK
  uses: actions/upload-artifact@v4
  with:
    name: app-debug-apk
    path: app/build/outputs/apk/debug/*.apk
